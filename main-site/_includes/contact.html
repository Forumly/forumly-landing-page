<!-- contact us -->
<div class="container">
<div class="row mx-auto dotted-bg" style="max-width: 740px">
	 <div class="col-md-12">
			 <div class="text-center dark">
					 <br>
					 <h5 class="text-uppercase ls-1 text-muted">Contact Us</h5>
			 </div>

			 <div class="card bg-white shadow-lg border-0">
					 <div class="card-body p-5">
							 <div class="form-widget" data-loader="button" data-alert-type="inline">
									 <div class="form-result"></div>

									 <form class="row mb-0" id="landing-enquiry" action="https://formspree.io/f/xrgnnkjv" method="post">
											 <div class="form-process"></div>
											 <div class="col-12 form-group mb-4">
													 <label>Name:</label>
													 <input type="text" name="landing-enquiry-name" id="landing-enquiry-name" class="form-control form-control-lg required" value="" placeholder="John Doe">
											 </div>
											 <div class="col-12 form-group mb-4">
													 <label>Email:</label>
													 <input type="email" name="landing-enquiry-email" id="landing-enquiry-email" class="form-control form-control-lg required" value="" placeholder="user@company.com">
											 </div>
											 <div class="col-12 form-group mb-4">
													 <label>Forum URL:</label>
													 <input type="text" name="landing-enquiry-forum" id="landing-enquiry-forum" class="form-control form-control-lg required" value="" placeholder="https://forum.example.com">
											 </div>
											 <div class="col-12 form-group mb-4">
													 <label>Message:</label>
													 <textarea name="landing-enquiry-additional-requirements" id="landing-enquiry-additional-requirements" class="form-control form-control-lg" cols="30" rows="5" placeholder="Please let us know how we can help you..."></textarea>
											 </div>
											 <div class="col-12 d-none">
													 <input type="text" id="landing-enquiry-botcheck" name="landing-enquiry-botcheck" value="">
											 </div>
											 <div class="col-12">
													 <button type="submit" name="landing-enquiry-submit" class="btn w-100 text-white bg-color rounded-3 py-3 fw-semibold text-uppercase mt-2">Contact Us</button>
											 </div>

											 <input type="hidden" name="prefix" value="landing-enquiry-">
									 </form>
							 </div>
					 </div>
			 </div>
	 </div>
</div>
</div>
<div class="text-center dark mb-5">
</div>

<!-- for the contact script -->
<script>
$(function() {
 $('#landing-enquiry').on('submit', function(event) {
     event.preventDefault();

     var form = $(this);
     var formData = form.serialize();

     $.ajax({
         type: 'POST',
         url: form.attr('action'),
         data: formData,
         dataType: 'json'
     }).done(function(response) {
         $('.form-result').html('<div class="alert alert-success">Thank you! Your message has been sent.</div>');
         form.find('input, textarea').val('');
     }).fail(function(data) {
         if (data.responseText !== '') {
             $('.form-result').html('<div class="alert alert-danger">' + data.responseText + '</div>');
         } else {
             $('.form-result').html('<div class="alert alert-danger">Oops! An error occurred and your message could not be sent.</div>');
         }
     });
 });
});
</script>
