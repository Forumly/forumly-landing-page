  <!-- Custom CSS for Navigation Buttons -->
  <style>

    .owl-nav {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
      transform: translateY(-50%);
    }

    .owl-nav button {
      background: none;
      border: none;
      font-size: 2rem;
      color: #333;
      padding: 0 20px;
    }


  </style>

  <!-- Owl Carousel Initialization -->
  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
        margin: 40,
        center: true,
        loop: true,
        nav: true,
        dots: true,
        items: 4,
        navText: [
          '<i class="icon-chevron-left"></i>',
          '<i class="icon-chevron-right"></i>'
        ],
        responsive: {
          0: {
            items: 2
          },
          576: {
            items: 3
          },
          768: {
            items: 4
          },
          1200: {
            items: 5
          }
        }
      });

      // Add click event to the images to move the carousel
      $('.owl-carousel .oc-item img').on('click', function() {
        console.log('Image clicked'); // Add this line for testing
        var $carousel = $(this).closest('.owl-carousel');
        $carousel.trigger('next.owl.carousel');
      });
    });
  </script>
